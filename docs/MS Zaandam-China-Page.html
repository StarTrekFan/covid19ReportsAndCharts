    <title>Compare MS Zaandam Infections, Deaths & Recovery</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);
      google.charts.setOnLoadCallback(drawDeathsChart);
      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'MS Zaandam Infections','China Infections'],['03/28',2,74407],['03/29',2,79694],['03/30',2,78087],['03/31',2,74969],['04/01',9,74190],['04/02',9,78803],['04/03',9,77177],['04/04',9,76022],['04/05',9,77250],['04/06',9,78451],['04/07',9,75853],['04/08',9,75292],['04/09',9,76189]
        ]);
       
        var options = {
          title: 'COVID-19 Infections - MS Zaandam & China',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }

      function drawDeathsChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'MS Zaandam Deaths','China Deaths'],['03/28',0,3235],['03/29',0,3283],['03/30',0,3245],['03/31',0,3228],['04/01',2,3252],['04/02',2,3276],['04/03',2,3272],['04/04',2,3276],['04/05',2,3275],['04/06',2,3320],['04/07',2,3277],['04/08',2,3271],['04/09',2,3283]
        ]);

        var options = {
          title: 'COVID-19 Deaths - MS Zaandam & China',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('deaths_chart'));

        chart.draw(data, options);
      }

      function drawRecoveryChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'MS Zaandam Recovery','China Recovery'],['03/28',0,67624],['03/29',0,73195],['03/30',0,71873],['03/31',0,69018],['04/01',0,68260],['04/02',0,73101],['04/03',0,71511],['04/04',0,70564],['04/05',0,71956],['04/06',0,73218],['04/07',0,70684],['04/08',0,70182],['04/09',0,71179]
        ]);

        var options = {
          title: 'COVID-19 Recovery - MS Zaandam & China',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('recovery_chart'));

        chart.draw(data, options);
      }
    </script>

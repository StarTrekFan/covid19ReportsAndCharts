      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/03',2,0,0],['03/05',3,0,0],['03/06',10,0,0],['03/10',12,0,0],['03/11',95,0,0],['03/14',115,0,0],['03/15',171,0,1],['03/16',205,0,1],['03/17',225,0,1],['03/18',258,0,1],['03/19',267,0,1],['03/20',283,0,1],['03/21',306,0,1],['03/22',326,0,4],['03/23',352,0,4],['03/24',369,0,7],['03/25',404,1,8],['03/26',538,1,8],['03/27',575,1,11],['03/28',645,1,20],['03/29',679,3,20],['03/30',715,3,20],['03/31',745,4,26],['04/01',779,5,33],['04/02',858,11,45],['04/03',961,12,48],['04/04',1039,13,59],['04/05',1097,15,62],['04/06',1108,19,62],['04/07',1149,21,69],['04/08',1185,24,72],['04/09',1207,24,83],['04/10',1258,24,93]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Estonia',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

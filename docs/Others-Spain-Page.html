    <title>Compare Others Infections, Deaths & Recovery</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);
      google.charts.setOnLoadCallback(drawDeathsChart);
      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Others Infections','Spain Infections'],['02/07',61,0],['02/09',64,2],['02/10',135,0],['02/12',175,0],['02/14',218,0],['02/15',285,2],['02/16',355,0],['02/17',454,0],['02/18',542,0],['02/19',621,0],['02/20',634,0],['02/23',691,0],['02/26',705,13],['02/28',705,32],['02/29',705,45],['03/02',705,120],['03/03',706,165],['03/06',696,400]
        ]);
       
        var options = {
          title: 'COVID-19 Infections - Others & Spain',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }

      function drawDeathsChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Others Deaths','Spain Deaths'],['02/07',0,0],['02/09',0,0],['02/10',0,0],['02/12',0,0],['02/14',0,0],['02/15',0,0],['02/16',0,0],['02/17',0,0],['02/18',0,0],['02/19',0,0],['02/20',2,0],['02/23',3,0],['02/26',4,0],['02/28',6,0],['02/29',6,0],['03/02',6,0],['03/03',6,1],['03/06',6,5]
        ]);

        var options = {
          title: 'COVID-19 Deaths - Others & Spain',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('deaths_chart'));

        chart.draw(data, options);
      }

      function drawRecoveryChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Others Recovery','Spain Recovery'],['02/07',0,0],['02/09',0,0],['02/10',0,0],['02/12',0,0],['02/14',0,0],['02/15',0,2],['02/16',0,0],['02/17',0,0],['02/18',0,0],['02/19',1,0],['02/20',1,0],['02/23',0,0],['02/26',10,2],['02/28',10,2],['02/29',10,2],['03/02',10,2],['03/03',10,2],['03/06',40,2]
        ]);

        var options = {
          title: 'COVID-19 Recovery - Others & Spain',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('recovery_chart'));

        chart.draw(data, options);
      }
    </script>

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/22',4,0,0],['03/23',4,0,0],['03/24',5,0,1],['03/25',5,0,1],['03/26',9,0,1],['03/27',10,0,1],['03/28',10,0,1],['03/29',11,0,1],['03/30',14,0,1],['03/31',14,0,1],['04/01',21,1,1],['04/02',24,1,1],['04/03',24,1,1],['04/04',28,4,0],['04/05',28,4,0],['04/06',29,5,4],['04/07',33,6,5],['04/08',40,7,5],['04/09',41,8,5],['04/10',42,8,5],['04/11',46,8,5],['04/12',46,8,5],['04/13',47,8,6],['04/14',49,8,6],['04/15',49,8,6],['04/16',53,8,6],['04/17',54,9,6],['04/18',55,9,10],['04/19',55,9,10],['04/20',60,9,11],['04/21',65,9,12],['04/22',65,9,12],['04/23',72,11,14],['04/24',73,11,15],['04/25',78,11,15]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Bahamas',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

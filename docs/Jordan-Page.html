    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/03',1,0,0],['03/14',1,0,1],['03/15',8,0,1],['03/16',17,0,1],['03/17',34,0,1],['03/18',52,0,1],['03/19',69,0,1],['03/20',85,0,1],['03/22',112,0,1],['03/23',127,0,1],['03/24',154,0,1],['03/25',172,0,1],['03/26',212,0,1],['03/27',235,1,18],['03/28',246,1,18],['03/29',259,3,18],['03/30',268,5,26],['03/31',274,5,30],['04/01',278,5,36],['04/02',299,5,45],['04/03',310,5,58],['04/04',323,5,74],['04/05',345,5,110],['04/06',349,6,126]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Jordan',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

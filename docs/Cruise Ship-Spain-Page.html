    <title>Compare Cruise Ship Infections, Deaths & Recovery</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);
      google.charts.setOnLoadCallback(drawDeathsChart);
      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Cruise Ship Infections','Spain Infections'],['03/11',1392,7509],['03/18',712,13910],['03/21',712,25374],['03/22',712,28603],['03/23',712,35136]
        ]);
       
        var options = {
          title: 'COVID-19 Infections - Cruise Ship & Spain',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }

      function drawDeathsChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Cruise Ship Deaths','Spain Deaths'],['03/11',14,187],['03/18',7,623],['03/21',8,1375],['03/22',8,1756],['03/23',8,2311]
        ]);

        var options = {
          title: 'COVID-19 Deaths - Cruise Ship & Spain',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('deaths_chart'));

        chart.draw(data, options);
      }

      function drawRecoveryChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Cruise Ship Recovery','Spain Recovery'],['03/11',650,376],['03/18',325,1081],['03/21',325,2125],['03/22',567,2125],['03/23',567,3355]
        ]);

        var options = {
          title: 'COVID-19 Recovery - Cruise Ship & Spain',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('recovery_chart'));

        chart.draw(data, options);
      }
    </script>

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/17',2,0,0],['03/18',1,0,0],['03/19',3,0,0],['03/20',14,0,0],['03/22',21,0,0],['03/23',27,1,0],['03/24',47,1,0],['03/25',52,1,0],['03/26',69,1,0],['03/27',82,1,0],['03/28',84,1,0],['03/29',85,1,0],['03/30',91,1,0],['03/31',109,2,0],['04/01',123,2,0],['04/02',144,2,0],['04/03',174,2,1],['04/04',201,2,1],['04/05',214,2,1],['04/06',233,2,1],['04/07',241,2,4],['04/08',248,2,4],['04/09',252,2,4],['04/10',255,2,4],['04/11',263,2,5],['04/12',272,3,5],['04/13',274,3,5],['04/14',283,4,46],['04/15',288,4,55],['04/16',303,4,55],['04/17',303,5,55],['04/18',307,5,55],['04/19',308,5,55]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Montenegro',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/31',2,0,0],['04/01',2,0,0],['04/02',3,0,0],['04/03',3,0,0],['04/04',3,0,0],['04/05',3,0,0],['04/06',3,0,0],['04/07',3,0,0],['04/08',3,0,0],['04/09',3,0,0],['04/10',3,0,0],['04/11',5,0,0],['04/12',5,0,0],['04/13',5,1,0],['04/14',5,1,0],['04/15',5,1,0],['04/16',5,1,0],['04/17',5,1,0],['04/18',5,1,0],['04/19',5,1,0],['04/20',5,1,4],['04/21',5,1,4],['04/22',11,1,4],['04/23',11,1,4],['04/24',11,1,4],['04/25',11,1,4],['04/26',11,1,4],['04/27',11,1,4],['04/28',11,1,4]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Burundi',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

              <div class="progress-bar bg-info" role="progressbar" style="width: 91%;" aria-valuenow="91" aria-valuemin="0" aria-valuemax="100"><b>Deaths: 1</b></div>
            </div>

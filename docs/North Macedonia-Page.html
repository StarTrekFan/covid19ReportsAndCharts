    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['02/26',1,0,0],['03/06',3,0,0],['03/10',7,0,0],['03/11',14,0,1],['03/16',18,0,1],['03/17',26,0,1],['03/18',35,0,1],['03/19',48,0,1],['03/20',67,0,1],['03/21',85,0,1],['03/22',115,1,1],['03/23',136,2,1],['03/24',148,2,1],['03/25',177,3,1],['03/26',201,3,3],['03/27',219,3,3],['03/28',241,4,3],['03/29',259,6,3],['03/30',285,7,12],['03/31',329,9,12],['04/01',354,11,17],['04/02',384,11,17],['04/03',430,12,20],['04/04',483,17,20],['04/05',555,18,23],['04/06',570,23,30],['04/07',599,26,30],['04/08',617,29,35],['04/09',663,30,37],['04/10',711,32,41]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - North Macedonia',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

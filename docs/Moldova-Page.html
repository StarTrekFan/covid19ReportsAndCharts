      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/08',1,0,0],['03/09',1,0,0],['03/11',9,0,0],['03/14',23,0,0],['03/16',23,0,0],['03/17',30,0,1],['03/18',30,1,1],['03/19',49,1,1],['03/20',66,1,1],['03/21',80,1,1],['03/22',94,1,1],['03/23',109,1,2],['03/24',125,1,2],['03/25',149,1,2],['03/26',177,1,2],['03/27',199,2,2],['03/28',231,2,2],['03/29',263,2,2],['03/30',298,2,15],['03/31',353,4,18],['04/01',423,5,23],['04/02',505,6,23],['04/03',591,8,26],['04/04',752,12,29],['04/05',864,15,30],['04/06',965,19,37],['04/07',1056,22,40],['04/08',1174,27,40],['04/09',1289,29,50],['04/10',1438,29,56],['04/11',1560,30,75],['04/12',1662,31,94]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Moldova',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

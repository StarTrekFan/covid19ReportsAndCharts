    <script type="text/javascript">

      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/19',2,0,0],['03/21',4,0,0],['03/22',4,0,0],['03/23',8,0,0],['03/24',10,0,0],['03/25',14,0,0],['03/26',14,0,0],['03/27',15,0,0],['03/28',15,0,0],['03/29',15,0,0],['03/30',15,0,0],['03/31',16,0,0],['04/01',16,0,0],['04/02',18,0,1],['04/03',18,0,1],['04/04',17,0,1],['04/05',18,0,1],['04/06',18,0,1],['04/07',18,0,1],['04/08',18,0,1],['04/09',18,0,1],['04/10',18,0,1],['04/11',18,0,1],['04/12',18,0,1],['04/13',18,0,1],['04/14',18,0,1],['04/15',18,0,1],['04/16',18,0,1],['04/17',18,0,14],['04/18',18,0,14],['04/19',18,0,15],['04/20',18,0,15],['04/21',18,0,17],['04/22',18,0,17],['04/24',18,0,17],['04/25',18,0,17]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - France-New Caledonia',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/11',9,0,0],['03/12',2,0,0],['03/16',10,0,2],['03/17',12,0,2],['03/18',13,0,2],['03/19',15,1,2],['03/20',16,1,2],['03/22',19,1,2],['03/23',19,1,2],['03/24',21,1,2],['03/25',26,1,2],['03/26',26,1,2],['03/27',26,1,2],['03/28',30,1,2],['03/29',32,1,2],['03/30',36,1,2],['03/31',36,1,2],['04/01',44,3,2],['04/02',47,3,2],['04/03',47,3,2],['04/04',53,3,7],['04/05',58,3,8],['04/06',58,3,8],['04/07',63,3,8],['04/08',63,4,10],['04/09',63,4,12],['04/10',63,4,13]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Jamaica',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/09',2,0,0],['03/10',3,0,0],['03/11',20,0,0],['03/14',26,0,0],['03/16',33,0,0],['03/17',46,0,0],['03/18',49,0,0],['03/19',67,0,0],['03/21',84,0,0],['03/22',95,1,3],['03/23',116,1,3],['03/24',124,3,3],['03/25',132,3,3],['03/26',146,3,4],['03/27',162,5,15],['03/28',179,5,15],['03/29',214,5,15],['03/30',230,7,22],['03/31',262,8,23],['04/01',320,9,28],['04/02',356,10,28],['04/03',396,11,28],['04/04',426,11,33],['04/05',446,9,37],['04/06',465,9,45],['04/07',494,9,47],['04/08',526,9,52],['04/09',564,10,53],['04/10',595,10,58],['04/11',616,10,61],['04/12',633,11,65]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Cyprus',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

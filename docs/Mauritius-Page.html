    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/18',3,0,0],['03/19',3,0,0],['03/20',12,0,0],['03/21',14,1,0],['03/22',28,2,0],['03/23',36,2,0],['03/24',42,2,0],['03/25',48,2,0],['03/26',81,2,0],['03/27',94,2,0],['03/28',102,2,0],['03/29',107,3,0],['03/30',128,3,0],['03/31',143,5,0],['04/01',161,6,0],['04/02',169,7,0],['04/03',186,7,0],['04/04',196,7,7],['04/05',227,7,7],['04/06',244,7,7],['04/07',268,7,8],['04/08',273,7,19],['04/09',314,7,23],['04/10',318,9,23],['04/11',319,9,28],['04/12',324,9,42],['04/13',324,9,42]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Mauritius',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

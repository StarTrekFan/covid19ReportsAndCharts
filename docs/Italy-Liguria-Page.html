      function drawInfectionsChart() {

          ['Date', 'Infections','Deaths','Recovery'],['05/14',8995,1329,5006],['05/15',9060,1336,5121],['05/16',9111,1346,5232],['05/17',9159,1355,5348],['05/18',9191,1367,5485],['05/19',9257,1376,5617],['05/20',9289,1386,5725],['05/21',9344,1397,5872]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Italy-Liguria',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }

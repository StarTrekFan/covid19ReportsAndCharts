    <title>Compare Mali Infections, Deaths & Recovery</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);
      google.charts.setOnLoadCallback(drawDeathsChart);
      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Mali Infections','China Infections'],['03/25',2,75285],['03/26',4,77242],['03/27',11,76824],['03/28',18,74407],['03/29',18,79694],['03/30',25,78087],['03/31',28,74969],['04/01',31,74190],['04/02',36,78803],['04/03',39,77177],['04/04',41,76022],['04/05',45,77250],['04/06',47,78451],['04/07',56,75853],['04/08',59,75292],['04/09',74,76189]
        ]);
       
        var options = {
          title: 'COVID-19 Infections - Mali & China',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }

      function drawDeathsChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Mali Deaths','China Deaths'],['03/25',0,3210],['03/26',0,3267],['03/27',0,3229],['03/28',0,3235],['03/29',1,3283],['03/30',2,3245],['03/31',2,3228],['04/01',3,3252],['04/02',3,3276],['04/03',3,3272],['04/04',3,3276],['04/05',5,3275],['04/06',5,3320],['04/07',5,3277],['04/08',7,3271],['04/09',7,3283]
        ]);

        var options = {
          title: 'COVID-19 Deaths - Mali & China',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('deaths_chart'));

        chart.draw(data, options);
      }

      function drawRecoveryChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Mali Recovery','China Recovery'],['03/25',0,67484],['03/26',0,69651],['03/27',0,69730],['03/28',0,67624],['03/29',0,73195],['03/30',0,71873],['03/31',0,69018],['04/01',0,68260],['04/02',0,73101],['04/03',0,71511],['04/04',1,70564],['04/05',1,71956],['04/06',9,73218],['04/07',12,70684],['04/08',16,70182],['04/09',22,71179]
        ]);

        var options = {
          title: 'COVID-19 Recovery - Mali & China',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('recovery_chart'));

        chart.draw(data, options);
      }
    </script>

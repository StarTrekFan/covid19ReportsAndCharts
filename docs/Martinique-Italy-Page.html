    <title>Compare Martinique Infections, Deaths & Recovery</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);
      google.charts.setOnLoadCallback(drawDeathsChart);
      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Martinique Infections','Italy Infections'],['03/07',2,5883],['03/11',6,30122],['03/14',9,24747],['03/16',15,27980],['03/17',16,31506],['03/18',19,35713],['03/19',23,41035],['03/20',32,47021]
        ]);
       
        var options = {
          title: 'COVID-19 Infections - Martinique & Italy',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }

      function drawDeathsChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Martinique Deaths','Italy Deaths'],['03/07',0,233],['03/11',0,2093],['03/14',0,1809],['03/16',1,2158],['03/17',1,2503],['03/18',1,2978],['03/19',1,3405],['03/20',1,4032]
        ]);

        var options = {
          title: 'COVID-19 Deaths - Martinique & Italy',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('deaths_chart'));

        chart.draw(data, options);
      }

      function drawRecoveryChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Martinique Recovery','Italy Recovery'],['03/07',0,589],['03/11',0,2484],['03/14',0,2335],['03/16',0,2749],['03/17',0,2941],['03/18',0,4025],['03/19',0,4440],['03/20',0,4440]
        ]);

        var options = {
          title: 'COVID-19 Recovery - Martinique & Italy',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('recovery_chart'));

        chart.draw(data, options);
      }
    </script>

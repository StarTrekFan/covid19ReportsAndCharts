    <script type="text/javascript">

      google.charts.setOnLoadCallback(drawInfectionsChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['02/01',1,0,0],['02/02',2,0,0],['02/17',2,0,2],['02/29',3,0,2],['03/04',5,0,2],['03/06',7,0,2],['03/11',25,0,5],['03/14',19,0,3],['03/15',20,0,3],['03/16',29,0,3],['03/18',37,0,3],['03/19',42,0,3],['03/20',50,0,3],['03/21',67,0,3],['03/22',100,0,6],['03/23',134,0,6],['03/24',170,0,6],['03/25',170,0,6],['03/26',235,0,6],['03/27',257,0,6],['03/28',287,0,6],['03/29',299,0,6],['03/30',305,0,6],['03/31',337,0,6],['04/01',367,0,6],['04/02',367,0,6],['04/03',396,0,46],['04/04',407,0,46],['04/05',407,0,46],['04/06',411,0,53],['04/07',411,1,53],['04/08',415,2,53],['04/09',420,3,120],['04/10',428,3,179],['04/11',429,3,179],['04/12',429,4,179],['04/13',429,4,179]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Australia-South Australia',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/08',3,0,0],['03/10',3,0,0],['03/11',3,0,0],['03/15',5,0,0],['03/16',8,0,2],['03/17',10,0,3],['03/18',14,1,3],['03/19',17,1,3],['03/20',20,1,3],['03/21',25,2,3],['03/22',27,2,3],['03/23',33,3,5],['03/24',39,4,5],['03/25',39,5,7],['03/26',44,5,11],['03/27',48,5,11],['03/28',48,5,15],['03/29',48,5,15],['03/30',49,5,19],['03/31',51,5,25],['04/01',54,6,25],['04/02',56,6,25],['04/03',61,6,26],['04/04',70,8,30],['04/05',88,9,33],['04/06',123,12,33],['04/07',164,17,33],['04/08',218,20,33],['04/09',330,21,33],['04/10',424,27,33],['04/11',482,30,36],['04/12',621,34,39],['04/13',803,39,42],['04/14',1012,46,42]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Bangladesh',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

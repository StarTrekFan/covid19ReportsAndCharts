      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/11',4,0,0],['03/14',6,0,0],['03/15',9,0,0],['03/16',10,0,0],['03/17',33,0,0],['03/18',35,0,0],['03/19',44,0,0],['03/20',49,3,0],['03/21',53,0,0],['03/22',59,0,0],['03/23',62,0,0],['03/24',72,0,0],['03/25',81,0,0],['03/26',111,1,2],['03/27',150,1,3],['03/28',228,1,16],['03/29',284,1,20],['03/30',302,1,21],['03/31',343,2,24],['04/01',380,3,26],['04/02',435,3,27],['04/03',464,6,29],['04/04',531,5,36],['04/05',584,6,42],['04/06',662,6,46],['04/07',697,6,51],['04/08',727,7,54],['04/09',781,8,60]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Kazakhstan',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

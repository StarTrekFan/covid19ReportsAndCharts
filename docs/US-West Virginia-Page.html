      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/10',0,0,0],['03/11',0,0,0],['03/17',1,0,0],['03/19',2,0,0],['03/20',7,0,0],['03/21',8,0,0],['03/22',16,0,0],['03/23',16,0,0],['03/24',22,0,0],['03/25',39,0,0],['03/26',52,0,0],['03/27',76,0,0],['03/28',96,0,0],['03/29',113,0,0],['03/30',145,1,0],['03/31',162,1,0],['04/01',191,1,0],['04/02',216,2,0],['04/03',237,2,0],['04/04',282,2,0],['04/05',324,3,0],['04/06',345,4,0],['04/07',412,4,0],['04/08',483,4,0],['04/09',514,5,0],['04/10',574,5,0],['04/11',577,5,0],['04/12',593,6,0],['04/13',611,8,0],['04/14',640,9,0],['04/15',702,10,0],['04/16',728,12,0],['04/17',775,16,0],['04/18',785,16,0]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - US-West Virginia',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Mauritania',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

<html>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);
      google.charts.setOnLoadCallback(drawDeathsChart);
      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/16',1,0,0],['03/17',3,0,0],['03/19',3,1,0],['03/22',3,1,0],['03/23',4,1,0],['03/24',6,1,0],['03/25',6,1,0],['03/26',6,1,2],['03/27',8,1,2],['03/28',8,1,2],['03/29',8,1,2],['03/30',11,1,2],['03/31',11,1,2],['04/01',11,1,3],['04/02',11,1,3],['04/03',11,1,3],['04/04',11,1,5],['04/05',11,1,5],['04/06',13,1,5],['04/07',13,1,7],['04/08',14,1,7],['04/09',14,1,7],['04/10',14,1,7],['04/11',14,1,7],['04/12',14,1,8],['04/13',14,1,8],['04/14',14,1,10],['04/15',14,1,10],['04/16',14,1,10],['04/17',14,1,10],['04/18',14,1,11],['04/19',14,1,11]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Netherlands-Curacao',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

        padding: 80px 20px 0;

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <main role="main">
      <div class="container">

          <H3><b>COVID-19 Curacao REPORT</b></H3></H3>
        </div>
        <div class="row justify-content-md-center">

        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="progress" style="height:25px; margin: 0px 0px 5px;">
              <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><b>Infections: 14</b></div>
            </div>
            <div class="progress" style="height:25px; margin: 0px 0px 5px;">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 7%;" aria-valuenow="7" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-info" role="progressbar" style="width: 93%;" aria-valuenow="93" aria-valuemin="0" aria-valuemax="100"><b>Deaths: 1</b></div>
            </div>
            <div class="progress" style="height:25px; margin: 0px 0px 5px;">
              <div class="progress-bar bg-success" role="progressbar" style="width: 79%;" aria-valuenow="79" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-info" role="progressbar" style="width: 21%;" aria-valuenow="21" aria-valuemin="0" aria-valuemax="100"><b>Recovery: 11</b></div>

            </div>
        </div>
      </div>
     
    
    </main>

    <script type="text/javascript">

      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/02',1,0,0],['03/03',2,0,0],['03/04',4,0,0],['03/08',4,0,1],['03/11',10,0,1],['03/16',24,0,2],['03/17',26,0,2],['03/18',31,0,2],['03/20',38,0,2],['03/21',47,0,5],['03/22',67,0,5],['03/23',79,0,8],['03/24',86,0,8],['03/25',99,0,9],['03/26',105,0,9],['03/27',119,0,11],['03/28',130,0,18],['03/29',142,0,27],['03/30',162,0,27],['03/31',175,0,40],['04/01',190,1,45],['04/02',195,1,55],['04/03',207,1,66],['04/04',219,2,72],['04/05',222,2,82],['04/06',226,2,92],['04/07',237,2,105],['04/08',244,2,113],['04/09',250,2,123]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Senegal',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);
      google.charts.setOnLoadCallback(drawDeathsChart);
      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Kosovo Infections','Italy Infections'],['03/15',2,0],['03/26',71,80589],['03/27',86,86498],['03/28',91,92472],['03/29',94,97689],['03/30',94,101739],['03/31',112,105792],['04/01',125,110574],['04/02',125,115242],['04/03',126,119827],['04/04',135,124632],['04/05',145,128948],['04/06',145,132547],['04/07',170,135586],['04/08',184,139422],['04/09',184,143626]
        ]);
       
        var options = {
          title: 'COVID-19 Infections - Kosovo & Italy',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }

      function drawDeathsChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Kosovo Deaths','Italy Deaths'],['03/15',0,0],['03/26',1,8215],['03/27',1,9134],['03/28',1,10023],['03/29',1,10779],['03/30',1,11591],['03/31',1,12428],['04/01',1,13155],['04/02',1,13915],['04/03',1,14681],['04/04',1,15362],['04/05',1,15887],['04/06',1,16523],['04/07',4,17127],['04/08',5,17669],['04/09',5,18279]
        ]);

        var options = {
          title: 'COVID-19 Deaths - Kosovo & Italy',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('deaths_chart'));

        chart.draw(data, options);
      }

      function drawRecoveryChart() {
        var data = google.visualization.arrayToDataTable([
            ['Date', 'Kosovo Recovery','Italy Recovery'],['03/15',0,0],['03/26',0,10361],['03/27',1,10950],['03/28',1,12384],['03/29',1,13030],['03/30',1,14620],['03/31',6,15729],['04/01',10,16847],['04/02',10,18278],['04/03',10,19758],['04/04',16,20996],['04/05',23,21815],['04/06',23,22837],['04/07',24,24392],['04/08',30,26491],['04/09',30,28470]

        var options = {
          title: 'COVID-19 Recovery - Kosovo & Italy',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('recovery_chart'));

        chart.draw(data, options);
      }
    </script>

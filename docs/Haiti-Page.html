    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/20',2,0,0],['03/21',2,0,0],['03/22',2,0,0],['03/23',6,0,0],['03/24',7,0,0],['03/25',8,0,0],['03/26',8,0,0],['03/27',8,0,0],['03/28',8,0,0],['03/29',15,0,1],['03/30',15,0,1],['03/31',15,0,1],['04/01',16,0,1],['04/02',16,0,1],['04/03',18,0,1],['04/04',20,0,1],['04/05',21,1,1],['04/06',24,1,0],['04/07',25,1,0],['04/08',27,1,0],['04/09',30,2,0],['04/10',31,2,0],['04/11',33,2,0],['04/12',33,3,0],['04/13',40,3,0],['04/14',40,3,0],['04/15',41,3,0],['04/16',41,3,0],['04/17',43,3,0],['04/18',44,3,0],['04/19',47,3,0],['04/20',57,3,0],['04/21',57,3,0]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Haiti',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

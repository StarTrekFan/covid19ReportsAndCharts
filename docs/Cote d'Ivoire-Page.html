        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Cote d'Ivoire',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

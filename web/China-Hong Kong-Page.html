      function drawInfectionsChart() {

          ['Date', 'Infections','Deaths','Recovery'],['03/11',126,3,65],['03/12',129,3,67],['03/14',140,4,78],['03/15',145,4,81],['03/16',155,4,84],['03/17',162,4,88],['03/18',181,4,92],['03/19',208,4,95],['03/20',256,4,98],['03/21',273,4,98],['03/22',317,4,100],['03/23',356,4,100],['03/24',386,4,101],['03/25',410,4,102],['03/26',453,4,110],['03/27',519,4,110],['03/28',561,4,112],['03/29',641,4,112],['03/30',682,4,123],['03/31',714,4,128],['04/01',765,4,147],['04/02',802,4,147],['04/03',845,4,173],['04/04',862,4,173],['04/05',890,4,206],['04/06',914,4,216]

          title: 'COVID-19 Infections, Deaths & Recovery - China-Hong Kong',

        chart.draw(data, options);
      }

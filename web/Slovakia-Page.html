    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/06',1,0,0],['03/08',3,0,0],['03/10',7,0,0],['03/11',10,0,0],['03/12',16,0,0],['03/14',44,0,0],['03/15',54,0,0],['03/16',63,0,0],['03/17',72,0,0],['03/18',105,1,0],['03/19',123,1,0],['03/20',137,1,0],['03/21',178,1,0],['03/22',185,0,7],['03/23',186,0,7],['03/24',204,0,7],['03/25',216,0,7],['03/26',226,0,2],['03/27',269,0,2],['03/28',292,0,2],['03/29',314,0,2],['03/30',336,0,7],['03/31',363,0,3],['04/01',400,1,3],['04/02',426,1,5],['04/03',450,1,10]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Slovakia',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

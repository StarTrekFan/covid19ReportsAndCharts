    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['01/27',1,0,0],['01/28',1,0,0],['01/29',1,0,0],['01/30',1,0,0],['01/31',1,0,0],['02/12',1,0,1],['03/08',2,0,1],['03/11',3,0,1],['03/14',7,0,1],['03/17',33,0,1],['03/18',35,0,1],['03/19',37,0,1],['03/20',51,0,1],['03/21',53,0,1],['03/22',84,0,2],['03/23',87,0,2],['03/24',91,0,4],['03/25',96,0,10],['03/26',96,0,10],['03/27',99,0,11],['03/28',99,0,13],['03/29',103,0,21],['03/30',107,0,21],['03/31',109,0,23],['04/01',109,0,25],['04/02',110,0,34],['04/03',114,0,35]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Cambodia',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

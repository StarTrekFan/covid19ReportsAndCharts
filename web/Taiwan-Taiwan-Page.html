    <script type="text/javascript">

      google.charts.setOnLoadCallback(drawInfectionsChart);
      google.charts.setOnLoadCallback(drawDeathsChart);
      google.charts.setOnLoadCallback(drawRecoveryChart);

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['01/22',1,0,0],['01/23',1,0,0],['01/24',3,0,0],['01/25',3,0,0],['01/26',4,0,0],['01/27',5,0,0],['01/28',8,0,0],['01/29',8,0,0],['01/30',9,0,0],['01/31',10,0,0],['02/04',11,0,0],['02/06',16,0,1],['02/08',17,0,1],['02/09',18,0,1],['02/14',18,0,2],['02/15',18,0,2],['02/16',20,1,2],['02/17',22,1,2],['02/19',23,1,2],['02/20',24,1,2],['02/21',26,1,2],['02/23',28,1,2],['02/24',30,1,5],['02/25',31,1,5],['02/26',32,1,5],['02/28',34,1,6],['02/29',39,1,9],['03/01',40,1,9],['03/02',41,1,12],['03/03',42,1,12],['03/05',44,1,12],['03/06',45,1,12],['03/08',45,1,13],['03/09',45,1,15],['03/10',47,1,17]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Taiwan-Taiwan',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

          ['Date', 'Infections','Deaths','Recovery'],['01/23',0,0,0],['01/30',1,0,0],['01/31',1,0,0],['02/01',1,0,0],['02/02',2,1,0],['02/07',3,1,0],['02/12',3,1,1],['03/06',5,1,1],['03/07',6,1,1],['03/08',10,1,1],['03/09',20,1,1],['03/10',33,1,2],['03/11',49,1,2],['03/12',52,2,2],['03/14',111,8,2],['03/15',140,11,2],['03/16',142,12,2],['03/17',187,12,5],['03/18',202,19,5],['03/19',217,17,8],['03/20',230,18,8],['03/21',307,19,13],['03/22',380,25,15],['03/23',462,33,18],['03/24',552,35,20],['03/25',636,38,26],['03/26',707,45,28],['03/27',803,54,31],['03/28',1075,68,35],['03/29',1418,71,42],['03/30',1546,78,42],['03/31',2084,88,49],['04/01',2311,96,50],['04/02',2633,107,51],['04/03',3018,136,52]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Philippines',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

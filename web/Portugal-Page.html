        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/02',2,0,0],['03/03',2,0,0],['03/04',5,0,0],['03/05',8,0,0],['03/06',13,0,0],['03/07',20,0,0],['03/08',30,0,0],['03/10',41,0,0],['03/11',59,0,0],['03/14',169,0,2],['03/15',245,0,2],['03/16',331,0,3],['03/17',448,1,3],['03/18',448,2,3],['03/19',785,3,3],['03/20',1020,6,5],['03/21',1280,12,5],['03/22',1600,14,5],['03/23',2060,23,14],['03/24',2362,33,22],['03/25',2995,43,22],['03/26',3544,60,43],['03/27',4268,76,43],['03/28',5170,100,43],['03/29',5962,119,43],['03/30',6408,140,43],['03/31',7443,160,43],['04/01',8251,187,43],['04/02',9034,209,68],['04/03',9886,246,68],['04/04',10524,266,75],['04/05',11278,295,75],['04/06',11730,311,140]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Portugal',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/20',1,0,0],['03/22',2,0,0],['03/23',3,0,0],['03/24',3,0,0],['03/25',7,1,0],['03/26',10,1,0],['03/27',10,1,0],['03/28',10,1,0],['03/29',18,1,0],['03/30',27,3,0],['03/31',27,3,0],['04/01',74,5,0],['04/02',98,5,0],['04/03',120,5,0],['04/04',144,8,0],['04/05',184,10,13],['04/06',253,10,26]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Niger',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>
    <style>
      main > .container {
        padding: 80px 20px 0;

    <main role="main">
      <div class="container">
        <div class="row justify-content-md-center">
          <H3><b>COVID-19 Niger REPORT</b></H3></H3>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="progress" style="height:25px; margin: 0px 0px 5px;">
              <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><b>Infections: 253</b></div>
            </div>
            <div class="progress" style="height:25px; margin: 0px 0px 5px;">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 4%;" aria-valuenow="4" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-info" role="progressbar" style="width: 96%;" aria-valuenow="96" aria-valuemin="0" aria-valuemax="100"><b>Deaths: 10</b></div>
            </div>
            <div class="progress" style="height:25px; margin: 0px 0px 5px;">
              <div class="progress-bar bg-success" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-info" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"><b>Recovery: 26</b></div>
            </div>
           </div>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/04',2,0,0],['03/05',2,0,0],['03/07',4,0,0],['03/08',7,0,0],['03/09',9,0,0],['03/11',13,0,0],['03/14',30,0,1],['03/15',32,1,1],['03/16',39,1,1],['03/17',50,1,2],['03/18',58,1,2],['03/19',73,1,2],['03/20',85,3,2],['03/21',103,4,7],['03/22',131,6,16],['03/23',167,7,16],['03/24',187,9,21],['03/25',226,10,21],['03/26',261,10,28],['03/27',300,10,34],['03/28',343,11,34],['03/29',408,13,34],['03/30',447,15,34],['03/31',492,16,37],['04/01',525,20,40],['04/02',585,21,42],['04/03',623,26,43]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Hungary',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

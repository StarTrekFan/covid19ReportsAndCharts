    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawInfectionsChart);


      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/14',4,0,0],['03/16',8,0,0],['03/17',29,0,0],['03/18',50,0,0],['03/19',79,0,0],['03/20',94,0,0],['03/21',110,0,0],['03/22',135,0,0],['03/23',158,0,0],['03/24',162,0,0],['03/25',189,0,0],['03/26',217,0,0],['03/27',238,0,0],['03/28',274,0,0],['03/29',304,1,0],['03/30',310,1,0],['03/31',338,1,41],['04/01',338,2,41],['04/02',350,4,62],['04/03',369,4,68]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Uruguay',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>

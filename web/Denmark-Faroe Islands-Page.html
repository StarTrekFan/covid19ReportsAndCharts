    <script type="text/javascript">

      function drawInfectionsChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Infections','Deaths','Recovery'],['03/11',2,0,0],['03/14',9,0,0],['03/15',11,0,0],['03/16',18,0,0],['03/17',47,0,0],['03/18',58,0,0],['03/19',72,0,0],['03/20',80,0,0],['03/21',92,0,0],['03/22',115,0,3],['03/23',118,0,23],['03/24',122,0,33],['03/25',132,0,38],['03/26',140,0,47],['03/27',144,0,54],['03/28',155,0,54],['03/29',159,0,70],['03/30',168,0,70],['03/31',169,0,74],['04/01',173,0,75],['04/02',177,0,81],['04/03',179,0,91],['04/04',181,0,93],['04/05',181,0,99],['04/06',183,0,107]
        ]);

        var options = {
          title: 'COVID-19 Infections, Deaths & Recovery - Denmark-Faroe Islands',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('infections_chart'));

        chart.draw(data, options);
      }


      

    </script>
